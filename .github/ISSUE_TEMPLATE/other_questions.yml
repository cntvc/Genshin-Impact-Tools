name: 其他问题 (other questions)
description: 其他问题 (other questions)
body:
  - type: markdown
    attributes:
      value: |
        感谢你花时间填写此报告！在开始之前，我们非常推荐阅读一遍[《开源最佳实践》](https://github.com/LinuxSuRen/open-source-best-practice)，这会在很大程度上提高我们彼此的效率。
        Thanks for taking the time to fill out this report! 
  - type: dropdown
    attributes:
      label: 系统版本 (System Version)
      description: What version of our software are you running?
      multiple: false
      options:
        - Windows10 (Windows11)
        - Windows7
  - type: input
    id: app-version
    attributes:
      label: 软件版本 (Software version)
  - type: textarea
    id: what-happened
    attributes:
      label: 问题描述？ (What's the problem?)
    validations:
      required: true